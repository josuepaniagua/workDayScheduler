<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/2ae86cec36.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Hour Boxes for Scheduler -->
    <section class="container">
      <!-- 8 A.M block-->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">8:00 AM</div>
        <textarea id="0" class="col-8"></textarea>
        <button data-id="0" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 9 A.M block-->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">9:00 AM</div>
        <textarea id="1" class="col-8"></textarea>
        <button data-id="1" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 10 A.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">10:00 AM</div>
        <textarea id="2" class="col-8"></textarea>
        <button data-id="2" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 11 A.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">11:00 AM</div>
        <textarea id="3" class="col-8"></textarea>
        <button data-id="3" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 12 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">12:00 PM</div>
        <textarea id="4" class="col-8 "></textarea>
        <button data-id="4" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 1 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">1:00 PM</div>
        <textarea id="5" class="col-8"></textarea>
        <button data-id="5" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 2 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">2:00 PM</div>
        <textarea id="6" class="col-8"></textarea>
        <button data-id="6" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 3 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">3:00 PM</div>
        <textarea id="7" class="col-8"></textarea>
        <button data-id="7" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 4 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">4:00 PM</div>
        <textarea id="8" class="col-8"></textarea>
        <button data-id="8" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 5 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">5:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button data-id="9" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <!-- 6 P.M block -->
      <div class="row" id="box">
        <div class="col-2 d-flex justify-content-center">6:00 PM</div>
        <textarea id="10" class="col-8"></textarea>
        <button data-id="10" class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
